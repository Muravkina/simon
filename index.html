<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simon</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <link href='http://fonts.googleapis.com/css?family=Overlock:400,700italic' rel='stylesheet' type='text/css'>
  <script src="scripts/jquery-2.1.4.js"></script>
  <script src="scripts/jquery.animate-shadow-min.js"></script>
</head>
<body>
  <div class="messages">
    <div id="blur">
    </div><!--blur-->
    <div id="message">
      <p class="close">X</p>
      <p class="message"></p>
    </div><!--message-->
  </div><!--messages-->
  <header><img src="css/images/heading.png" alt="Simon says icon"></header>
  <div class="colors">
    <div id="green" class="one"></div>
    <div id="blue" class="two"></div>
    <div id="red" class="three"></div>
    <div id="yellow" class="four"></div>
  </div><!--colors-->
  <div id="round">
    <h3></h3>
    <p></p>
  </div><!--round-->
  <div>
    <p>Beginner</p>
    <p>Intermediate</p>
    <p>Advance</p>
  </div><!--level-->
  <div id="button"><img src="css/images/starting.png" alt="Start button"></div>
<script src="scripts/javascript.js"></script>
</body>
</html>
